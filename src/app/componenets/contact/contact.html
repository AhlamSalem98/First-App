<section class="contactSection section-padding">
<div class="container">
  <div class="header text-center">
    <h2 class="fs-1 fw-bold text-uppercase">conatct section</h2>
  
    <div class="starIcon py-1 text-center fs-5">
      <i class="fa-solid fa-star"></i>
    </div>
  </div>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="userName" class="form-label"></label>
          <input type="text" class="form-control" placeholder="user Name" id="userName">
        </div>

        <div class="mb-3">
          <label for="userAge" class="form-label"></label>
          <input type="number" class="form-control" placeholder="user Age"id="userAge">
        </div>

        <div class="mb-3">
          <label for="userEmail" class="form-label"></label>
          <input type="email" class="form-control" placeholder="user Email" id="userEmail">
        </div>

        <div class="mb-3">
          <label for="userPassword" class="form-label"></label>
          <input type="password" class="form-control" placeholder="user password" id="userPassword">
        </div>

        <button type="submit" class="SubmitBtn pt-2">send Message</button>
      </form>
    </div>
  </div>
</div>

</div>
</section>
